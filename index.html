<!DOCTYPE html>
<html lang="ua">
<head>

  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="body" >
  <header class="header">
    <div class="container">
      <div class="row">
        <div class="col col-1"></div>
        <div class="col col-6">
          <a href="#" class="logo">
            <img src="img/logo.svg" alt="logo">
          </a>
        </div>
        <div class="col col-3">
          <nav class="main-nav">
            <div class="main-nav__item"><a href="#">О продукте</a></div>
            <div class="main-nav__item"><a href="#">Идея</a></div>
            <div class="main-nav__item"><a href="#">Отзывы</a></div>
          </nav>
        </div>

          <a href="#" class="main-basket">
            <img src="img/basket.svg" alt="basket">
          </a>
        </div>
      </div>      
    </div>
  </header>

  <section class="section-1">
    <div class="container">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-11">
          <h1 class="block-header block-header__1">Nike Air <span class="text-separate">Jordan</span></h1>

              <p class="slogan-text">Самые редкие модели женских кроссовок, о которых мечтают коллекционеры по всему миру!</p>
              
              <div class="thumbnail thumbnail-semicircle thumbnail-bg__type-1">

              </div>
            </div>
            <div class="col-6"></div>
          </div>
        </div>
      </div>      
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
